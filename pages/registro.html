<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <!-- link CSS -->
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <!-- MAIN INDEX -->
    <!-- registros de datos del jugador -->
    <main>
        <div class="contenedorRegistro">
            <h2 class="titulo2"> Completa con tus datos:</h2>
            <form id="formulario" class="datos">
                <div class="contenedorDatos">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <br>
                    <input type="text" id="nombre" name="nombre" autocomplete="username" required>
                    <br>
                    <br>
                    <label for="usuario" class="form-label">Usuario:</label>
                    <br>
                    <input type="text" id="usuario" name="usuario" autocomplete="username" required>
                    <br>
                    <br>
                    <label for="email">Email:</label>
                    <br>
                    <input type="email" id="email" name="email" required>
                    <br>
                    <br>
                    <label for="password">Contraseña:</label>
                    <br>
                    <input type="password" id="password" name="password" autocomplete="current-password" required>
                </div>
                <div class="contenedorSelec">
                    <br>
                    <button class="boton" id="registrar" type="submit">Crear cuenta</button>
                    <p class="msjIngreso"></p>
                    <span class="registrar">¿Ya tienes cuenta? <strong><a href="../index.html">Ingresa</a></strong></span>
                </div>
            </form>
        </div>   
    </main>

<!-- link js -->
    <script src="../js/regitro.js"></script>
</body>
</html>
