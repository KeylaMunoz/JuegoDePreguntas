<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- link librelia Sweetalert -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.7/dist/sweetalert2.min.css" rel="stylesheet">
    <!-- link libreria AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!--  CSS del proyecto -->

</head>
<body style="background-image: url(../images/fondo1.png);">
    <header>
         <div>
            <nav class="contenedorNav">
                <ul class="navegador">
                    <li>
                        <a class="botonNav" href="#">Inicio</a>
                    </li>
                    <li>
                        <a class="botonNav" href="./usuario.html">Usuario</a>
                    </li>
                    <li>
                        <a class="botonNav" href="../index.html">Salir</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- MAIN INDEX -->
    <!-- pagina para que el jugador pueda interactual con su perfil o comenzar a jugar-->
    <main>
        <div class="contenedorInicio">
            <button data-aos="flip-right" class="posicionBoton">Comenzar</button>
            <div class="wrapper">
                <div class="space">
                  <div class="loading"></div>
                </div>
              </div>
        </div>
        <div class="juego">
            <button id="botonSalir">X</button>
            <div class="contenedorJuego">
                <form class="formularioPreguntas">
                    <div class="contenedorPreguntas">
                        <p class="preguntaPrincipal"></p>
                        <button type="button" class="botonResp respuesta1" ></button>
                        <button type="button" class="botonResp respuesta2" ></button>
                        <button type="button" class="botonResp respuesta3" ></button>
                        <button type="button" class="botonResp respuesta4" ></button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- libreria Sweetalert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.7/dist/sweetalert2.all.min.js"></script>
    <!-- libreria AOS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

        AOS.init();
    </script> 
    <!-- JS del proyecto -->
    <script src="../js/inicio.js" ></script>
